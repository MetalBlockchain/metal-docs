name: CI

on:
  push:
    branches:
      - master
  pull_request:

env:
  node_version: 18

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn build
